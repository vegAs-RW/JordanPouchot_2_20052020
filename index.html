<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF8">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">   
    <script src="https://kit.fontawesome.com/6071a3c9ab.js" crossorigin="anonymous"></script>
    <title>Reservia - Réservation en ligne</title>
</head>
    <body>
        <!-- Header + nav-->
        <header class="header">
            <a href="#" class="header-logo">
                <img src="images/logo/Reservia.svg" alt="logo Reservia">
            </a>
            <nav>
                <a href="#booking">Hébergements</a>
                <a href="#activity">Activités</a>
                <a href="#">S'inscrire</a>
            </nav>   
        </header>
        <section class="search">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
            
            <!--Formulaire + boutton-->
            <form method="POST" action=".php"></form>
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" name="ville" value="Marseille, France">
                <input type="submit" value="Rechercher">
            </form>

            <!--Filtres-->
            <div id="filter">
                <h2>Filtres</h2>
                <div id=filter-box>
                    <i class="fas fa-money-bill-wave"></i>
                    <h3>Économique</h3>
                    <i class="fas fa-child"></i>
                    <h3>Familial</h3>
                    <i class="fas fa-heart"></i>
                    <h3>Romantique</h3>
                    <i class="fas fa-dog"></i>
                    <h3>Animaux autorisés</h3>
                </div>
            </div>
                <div id="result">
                    <i class="fas fa-info"></i>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
        </section>
        <section class="booking">
            <h2>Hébergements à Marseille</h2>
            
        </section>
    </body>

</html>
